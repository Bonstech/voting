<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive Endorsement Voting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="mb-10 text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-indigo-800 mb-2">Executive Endorsement</h1>
            <p class="text-gray-600 max-w-2xl mx-auto">Please review the nominated executives and cast your vote for each position. You can only vote once per device.</p>
            
            <div class="mt-6 flex justify-center items-center space-x-4">
                <div class="flex items-center">
                    <div class="w-4 h-4 bg-green-500 rounded-full mr-2"></div>
                    <span class="text-sm text-gray-600">Yes Votes</span>
                </div>
                <div class="flex items-center">
                    <div class="w-4 h-4 bg-red-500 rounded-full mr-2"></div>
                    <span class="text-sm text-gray-600">No Votes</span>
                </div>
            </div>
        </header>

        <!-- Voting Status Indicator -->
        <div id="votingStatus" class="hidden fixed top-4 right-4 bg-white shadow-lg rounded-lg p-4 z-50 border-l-4 border-indigo-500">
            <div class="flex items-center">
                <i class="fas fa-info-circle text-indigo-500 mr-2"></i>
                <span id="statusMessage" class="text-sm font-medium"></span>
            </div>
        </div>

        <!-- Voting Cards Container -->
        <div id="executivesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Executive cards will be dynamically inserted here -->
        </div>

        <!-- Results Summary (shown after voting) -->
        <div id="resultsSummary" class="hidden mt-12 bg-white p-6 rounded-xl shadow-md">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Your Votes Summary</h2>
            <div id="summaryContent" class="space-y-3">
                <!-- Summary items will be inserted here -->
            </div>
            
        </div>

        <!-- Submit Button -->
        <div class="mt-12 text-center">
            <button id="submitVotesBtn" class="px-8 py-3 bg-indigo-600 text-white rounded-full font-medium hover:bg-indigo-700 transition shadow-lg hover:shadow-xl">
                Submit Your Votes
            </button>
            <p id="voteCount" class="mt-3 text-sm text-gray-500">You've voted on <span id="votesCast">0</span> out of <span id="totalCandidates">0</span> positions</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
